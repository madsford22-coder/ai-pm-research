name: Daily Research Update

on:
  # Run daily at 6:00 AM PT (2:00 PM UTC, adjust for DST)
  # Note: GitHub Actions uses UTC timezone
  # 6am PT = 2pm UTC (standard time) or 1pm UTC (daylight time)
  schedule:
    - cron: '0 14 * * *'  # 6am PT in standard time

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tooling/package-lock.json

      - name: Install dependencies
        run: |
          cd tooling
          npm ci

      - name: Install Chrome for Puppeteer
        run: |
          cd tooling
          npx puppeteer browsers install chrome

      - name: Run data collection
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        run: |
          # Get today's date in PT timezone
          export TZ=America/Los_Angeles
          TODAY=$(date +%Y-%m-%d)
          YEAR=$(date +%Y)

          echo "Generating update for ${TODAY}"

          # Run the data collection script
          bash scripts/run-daily-research-data-collection.sh

          # Check if update file was created
          UPDATE_FILE="updates/daily/${YEAR}/${TODAY}.md"
          if [ ! -f "$UPDATE_FILE" ]; then
            echo "ERROR: Update file not created at $UPDATE_FILE"
            exit 1
          fi

          echo "Update file created successfully at $UPDATE_FILE"

          # Validate frontmatter is at the beginning
          FIRST_LINE=$(head -n 1 "$UPDATE_FILE")
          if [ "$FIRST_LINE" != "---" ]; then
            echo "ERROR: File does not start with frontmatter delimiter '---'"
            echo "First line is: $FIRST_LINE"
            exit 1
          fi

          echo "Frontmatter validation passed"

      - name: Commit and push update
        run: |
          export TZ=America/Los_Angeles
          TODAY=$(date +%Y-%m-%d)
          YEAR=$(date +%Y)
          echo "TODAY=$TODAY" >> $GITHUB_ENV
          echo "YEAR=$YEAR" >> $GITHUB_ENV

          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Add the update file
          git add updates/daily/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit with descriptive message
          git commit -m "Add daily research update for ${TODAY}" \
                     -m "Generated automatically by GitHub Actions" \
                     -m "Date: ${TODAY}" \
                     -m "Workflow: daily-update.yml" \
                     -m "" \
                     -m "Co-Authored-By: GitHub Actions Bot <actions@github.com>"

          # Push to main branch
          git push origin main

          echo "Update committed and pushed successfully"

      - name: Send email notification on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "✅ Daily Research Update - ${{ env.TODAY }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: AI PM Research Bot
          html_body: |
            <h2>Daily Research Update Complete</h2>
            <p>The daily research update for <strong>${{ env.TODAY }}</strong> has been generated successfully.</p>
            <p><a href="https://github.com/${{ github.repository }}/blob/main/updates/daily/${{ env.YEAR }}/${{ env.TODAY }}.md">View the update</a></p>
            <p><a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">View workflow run</a></p>

      - name: Send email notification on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "❌ Daily Research Update Failed - ${{ env.TODAY }}"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: AI PM Research Bot
          html_body: |
            <h2>Daily Research Update Failed</h2>
            <p>The daily research update for <strong>${{ env.TODAY }}</strong> failed to generate.</p>
            <p><a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">View workflow run for details</a></p>
