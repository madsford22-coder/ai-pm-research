name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-js:
    name: Test JavaScript/TypeScript
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tooling/package-lock.json
      
      - name: Install dependencies
        working-directory: tooling
        run: npm ci
      
      - name: Run tests
        working-directory: tooling
        run: npm test
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./tooling/coverage/coverage-final.json
          flags: javascript
          fail_ci_if_error: false

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: tooling/requirements.txt
      
      - name: Install dependencies
        working-directory: tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: pytest tooling/ --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: python
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tooling/package-lock.json
      
      - name: Install dependencies
        working-directory: tooling
        run: npm ci
      
      - name: Check for syntax errors
        run: |
          node --check scripts/*.js || true
          node --check src/**/*.js || true

